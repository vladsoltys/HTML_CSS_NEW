<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <div class="header__top-contacts">
          <a class="contacts-mail" href="#">info@interpan.ru</a>
          <a class="contacts-tel" href="#">+7 (495) 730-55-01</a>
          <a class="contacts-req" href="#">Оставить заявку</a>
        </div>
        <div class="header__top-social">
          <a class="social-facebook" href="#">
            <img src="img/facebook.svg" alt="" />
          </a>
          <a class="social-vk" href="#">
            <img src="img/vk.svg" alt="" />
          </a>
          <a class="social-youtube" href="#">
            <img src="img/youtube.svg" alt="" />
          </a>
        </div>
      </div>
      <div class="header__nav">
        <div class="header__nav-logo">
          <img class="logo-img" src="" alt="" />
          <div class="logo-name">
            <ul class="logo-letters">
              <li class="logo-letter-orange">И</li>
              <li class="logo-letter-orange">Н</li>
              <li class="logo-letter-orange">Т</li>
              <li class="logo-letter-orange">Е</li>
              <li class="logo-letter-orange">Р</li>
              <li class="logo-letter-black">П</li>
              <li class="logo-letter-black">А</li>
              <li class="logo-letter-black">Н</li>
            </ul>
          </div>
          <p class="logo-description">
            завод по производству<br />огнестойких панелей
          </p>
        </div>
        <div class="header__nav-menu">
          <ul class="menu-items">
            <li class="menu-item">ГЛАВНАЯ</li>
            <li class="menu-item">КАТАЛОГ</li>
            <li class="menu-item">ТЕХНОЛОГИЯ МОНТАЖА</li>
            <li class="menu-item">ПРАЙС</li>
            <li class="menu-item">КЕЙСЫ</li>
            <li class="menu-item">КОНТАКТЫ</li>
          </ul>
          <div class="menu-search">
            <svg
              class="search"
              width="14"
              height="14"
              viewBox="0 0 14 14"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M6.25 1C3.35051 1 1 3.35051 1 6.25C1 9.1495 3.35051 11.5 6.25 11.5C7.48959 11.5 8.62884 11.0704 9.52698 10.3519L12.0833 12.9083L12.9083 12.0833L10.3519 9.52698C11.0704 8.62884 11.5 7.48959 11.5 6.25C11.5 3.35051 9.1495 1 6.25 1ZM2.16667 6.25C2.16667 3.99484 3.99484 2.16667 6.25 2.16667C8.50516 2.16667 10.3333 3.99484 10.3333 6.25C10.3333 8.50516 8.50516 10.3333 6.25 10.3333C3.99484 10.3333 2.16667 8.50516 2.16667 6.25Z"
                fill="#101D23"
              />
            </svg>
          </div>
        </div>
      </div>
      <div class="header__content"></div>
      <div class="header__bottom"></div>
    </header>
  </body>
</html>
